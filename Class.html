<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        speed = 80;
        color = "blue";
      }
      let myCar = new Car();

      let yourCar = new Car();
      yourCar.color = "green";
      console.log(yourCar.color);

      class Wallet {
        constructor(id, p) {
          this.price = p;
          this.userId = id;
        }
        info() {
          console.log('your wallet id=${this.userId} and price=${this.price}');
        }
        charge(p){
            this.price=this.price+p;
        }
        let v1= new Wallet(10,5000);
        v1.charge(2000);
        v1.info();
      }
    </script>
  </body>
</html>
