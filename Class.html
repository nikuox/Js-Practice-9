      class Wallet {
        constructor(id, p, elId) {
          this.price = p;
          this.userId = id;
          this.elementId = elId;
        }
        get price() {
          return this._price + "toman";
        }
        set price(p) {
          if (p > 0) this._price = p;
          else this._price = 0;
        }
        info() {
          console.log("your wallet id=${this.userId} and price=${this.price}");
        }
        charge(p) {
          this.price = this.price + p;
        }
        updateView() {
          document.getElementById(this.elementId).innertext = "price";
        }
      }
      let v1 = new Wallet(10, 5000, "user2");
      v1.charge(2000);
      v1.info();
