<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class myMath {
        static abs(p) {
          if (p < 0) return p * -1;
          else return p;
        }
      }
      console.log(myMath.abs(-5));
    </script>
  </body>
</html>
